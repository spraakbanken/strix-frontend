<select (change)="selectAnnotation($event.target.value)" [ngModel]="selectedAnnotation">
  <option *ngFor="let item of wordAnnotations" value="{{item.name}}">{{item.name}}</option>
</select>
<select (change)="selectAnnotationValue($event.target.value)" [ngModel]="selectedAnnotationValue" *ngIf="selectedAnnotation">
  <option *ngFor="let item of annotationValues" value="{{item.key}}">{{item.key}}</option>
</select>
<button *ngIf="selectedAnnotationValue" (click)="goToPreviousAnnotation()">
  <i class="fa fa-arrow-left"></i>
</button>
<button *ngIf="selectedAnnotationValue" (click)="goToNextAnnotation()">
  <i class="fa fa-arrow-right"></i>
</button>
