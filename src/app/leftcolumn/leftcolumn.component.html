<div class="left_column">
  <div class="language_choice">
    <span *ngFor="let lang of languages;let f = first">
      <span *ngIf="!f">|&nbsp;</span><a [ngClass]="{selected: selectedLanguage === lang}" (click)="changeLanguageTo(lang)">{{lang}}</a>
    </span>
  </div>
  <div (click)="reloadStrix()" class="logo_block">
    <img src="assets/logo.png" style="width:95%;margin-top:12px"/>
  </div>
  <div class="clear"></div>
  <minidocselection *ngIf="openDocument"></minidocselection>
  <div class="clear"></div>
  <div class="filters_area" *ngIf="!openDocument && gotMetadata">
    <div *ngFor="let aggregationKey of aggregationKeys" class="aggregation_list">
      <ng-template [ngIf]="!hasFilter(aggregationKey) && aggregationKey !== 'datefrom' && aggregationKey !== 'dateto'">
        <i>{{aggregationKey}}</i>&nbsp;
        <ul>
          <li class="aggregation_item" *ngFor="let bucket of aggregations[aggregationKey].buckets" (click)="chooseBucket(aggregationKey, bucket.key)">
            {{bucket.key}} ({{bucket.doc_count}})
          </li>
        </ul>
      </ng-template>
      <ng-template [ngIf]="hasFilter(aggregationKey) && aggregationKey !== 'datefrom' && aggregationKey !== 'dateto'">
        <div class="filter_box">
          {{aggregationKey}} = {{currentValueFor(aggregationKey)}}&nbsp;
          <div class="purge_filter_button" (click)="purgeFilter(aggregationKey)"><i class="fa fa-times-circle"></i></div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
