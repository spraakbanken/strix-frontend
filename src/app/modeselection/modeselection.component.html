<div>
    <ul class="navbar-nav" style="display: flex; gap: 10px; align-items: baseline;">
        <li [style.color]="this.modeSelection['default'] ? 'blue' : 'black'" (click)="chooseMode('default', 'continue');">
            {{ 'Modern' | loc }}
        </li>
        <li [style.color]="'gray'" style="cursor: default; pointer-events: none;" (click)="chooseMode('mink', 'continue');">
            {{ 'Mink' | loc }}
        </li>
        <li [style.color]="'gray'" style="cursor: default; pointer-events: none;" (click)="chooseMode('parallel', 'continue');">
            {{ 'Parallel' | loc }}
        </li>
        <li [style.color]="this.modeSelection[visibleMode] ? 'blue' : 'black'" *ngIf="visibleMode !== ''" (click)="chooseMode(visibleMode, 'continue');">
            {{ listMode[visibleMode] | loc }}
        </li>
        <li class="nav-item dropright">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" style="padding: 0px; color: black; display: flex;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
            {{'more' | loc}} <i-bs name="chevron-double-down" width="15" height="15" style="padding-right: 0px;"></i-bs>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="padding: 0px;">
                <ng-container *ngFor="let item of modeCollection | keyvalue">
                    <a class="dropdown-item"  [style.color]="this.modeSelection[item.key] ? 'blue' : '#212529'" (click)="chooseMode(item.key, 'continue');" *ngIf="item.key !== 'default' && item.key !== visibleMode">
                        {{ listMode[item.key] | loc }}
                    </a>
                </ng-container>
            </div>
        </li>
    </ul>
</div>
