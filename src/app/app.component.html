<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="modeSetting">
      <modeselection></modeselection>
    </div>
    <div class="topRight">
      <ul class="navbar-nav">
        <li class="nav-item"><a style="padding-left: 10px;" (click)="loginStatus === 'login' ? gotoLogin() : gotoLogout()">{{ loginStatus | loc}}</a></li>
        <!-- <li class="nav-item"><a style="padding-left: 10px;" (click)="gotoLogout()">{{'logout' | loc}}</a></li> -->
        <li class="nav-item"><a style="padding-left: 10px;" [style.color]="this.selectSwe ? 'blue' : 'black'" (click)="changeLanguageTo('swe')">{{getLangchange('swe')}}</a></li>
        <li class="nav-item"><a style="padding-left: 4px; color: grey;">|</a></li>
        <li class="nav-item"><a style="padding-left: 4px;" [style.color]="this.selectEng ? 'blue' : 'black'" (click)="changeLanguageTo('eng')">{{getLangchange('eng')}}</a></li>
      <li class="nav-item dropdown" style="padding-right: 10px;">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display: inline-flex;">
          {{'topMenu' | loc}} <mat-icon style="height: 10px; width: 10px;">view_headline</mat-icon>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">{{ 'aboutS' | loc }}</a>
          <a class="dropdown-item" title="Korp" href="https://spraakbanken.gu.se/korp/" target="_blank">Korp</a>
          <a class="dropdown-item" title="Sparv" href="https://spraakbanken.gu.se/sparv/" target="_blank">Sparv</a>
        </div>
      </li>
    </ul>
    </div>
  </nav>
  <div class="topnav">
    <div class="strixLogo" title="Strix SB" (click)="reloadStrix()">
      <img width="200" src="assets/logoStrix.jpg"/>
    </div>
    <div style="padding: 34px 20px 10px 0px; margin-left: auto; margin-right: 25%;"> <!--width: 56%; -->
      <dataselection [changeDisable]="listTabs[selectedTab.value] === 'Hits'?'false':'true'"></dataselection>
    </div>
    <div style="margin-left: auto;margin-right: 0; padding-right: 8px;">
      <a title="Språkbanken" href="https://spraakbanken.gu.se/" target="_blank" style="padding: 20px 10px 0px 1px;"><img width="340" src="assets/sbText.svg" alt=""></a>
      <a title="Swe-Clarin" href="https://sweclarin.se" target="_blank" style="padding: 30px 10px 0px 1px;"><img width="70" src="assets/sweClarin.png" alt=""></a>
      <a title="Göteborgs Universitet" href="https://gu.se/" target="_blank" style="padding: 35px 10px 0px 8px;"><img width="40" src="assets/guLogo.png" alt=""></a>
    </div>
  </div>
  <div class="statDiv" [hidden]="openDocument || listTabs[selectedTab.value] !== 'Hits'">
    <statcolumn class="statColumn"></statcolumn>
  </div>
  <mat-tab-group [selectedIndex]="selectedTab.value"
               (selectedIndexChange)="selectedTab.setValue($event)">
    <mat-tab *ngFor="let tab of listTabs; let index = index" [label]="tab + index">
      <ng-template mat-tab-label>
        <div class="col" *ngIf="tab === 'Hits'">{{'hits' | loc}}</div>
        <div class="col" *ngIf="tab !== 'Hits'">{{tab}}</div>
        <button *ngIf="tab !== 'Hits'" style="color:black" mat-icon-button (click)="removeTab(index)">
          <mat-icon>close</mat-icon>
        </button>
      </ng-template>
      <div class="mainContent" *ngIf="tab === 'Hits'">
        <div class="fixDoc">
          <div class="right_column" style="padding: 0%; min-height: 1100px;" [style.width]="(!openDocument)?'100%':'100%'">
            <div class="row" style="margin-left: 0px; margin-right: 0px;">
              <docselection class="col-lg-12" [style.display]="(!openDocument)?'block':'none'" style="padding: 0px;"></docselection>
            </div>
            <header *ngIf="openDocument" style="flex: 0 1 auto; padding: 4px 15px 4px 15px;"></header>
            <indocsearch *ngIf="openDocument"></indocsearch>
            <reader [hidden]="!openDocument" ></reader>
          </div>
          <!-- <div class="left_column d-none d-lg-block" [style.width]="(!openDocument)?'0%':'0%'"> 
          </div> -->
        </div>
      </div>
      <div class="mainContent" *ngIf="tab !== 'Hits'">
        <similardocs [data]="similarParam" [relatedDocSelection]="relatedDocType" style="padding: 4px 15px 0px 15px;"></similardocs>       
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
